<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- pour que le nav utilise la dernière maj --> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul d'IMC</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" /> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

</head>

<body>
    <div class="container">
        <h1>Calcul <span>d'IMC</span></h1>

        <form>

            <div class="inputs-container">

                <div class="inputs-group">
                    <label for="taille">Votre taille en centimètres</label>
                    <input
                    type="number"  
                    placeholder="Ex: 175"
                    id="taille" 
                    class="height-input"
                    >
                </div>

                <div class="inputs-group">
                    <label for="poids">Votre poids en kilogrammes</label>
                    <input
                    type="number"  
                    placeholder="Ex: 70"
                    id="poids" 
                    class="weight-input"
                    >
                </div>
                
            </div>
            
            <button>Calculer mon IMC</button>
        </form>

        <div class="info">
            <p class="bmi-value">0</p>
            <p class="result">En attente du résultat...</p>
        </div>

    </div> <!-- div.container avec Emmet-->

    <script src="app.js"></script>
</body>
</html>
